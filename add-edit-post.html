<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add edit post</title>

  <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font anwesome -->
  <link rel="stylesheet" href="./icon/css/all.css">
  <!-- Use font Rubik -->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

  <!-- ToastifyJs -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


  <!-- Internal CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/post-detail.css" />
  <link rel="stylesheet" href="./styles/add-edit-post.css" />
</head>

<body>
  <header>
    <!-- Navigation
      - Please note that we use an empty item to make sure that we always have 3 flex-items
        so logo is at centered, and the left and the right item can be optional by leaving it empty
    -->
    <nav class="top-nav add-edit-nav">
      <div class="container">
        <ul class="nav justify-content-between align-items-center">
          <li class="nav-item">
            <a class="nav-link" href=".">
              <h1 class="header__logo">H_Sang</h1>
            </a>
          </li>

          <li class="nav-item">
            <a id="goToDetailPageLink" class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="postHeroImage" class="hero"></section>
    <section class="post-detail">
      <div class="container">
        <div class="post-detail-main shadow-lg add-edit-post-form">
          <div class="post-title-wrapper">
            <h1 id="postDetailTitle">Edit Post</h1>

            <p>
              <small class="text-muted">Please enter the following information and submit
                then.</small>
            </p>
          </div>

          <form id="postForm" class="post-form" novalidate>
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" class="form-control" name="title" placeholder="Eg: Hy! My name is Sang" required />
              <div class="invalid-feedback">
                Ooops! Please write a nice title for your post &gt;.&lt;
              </div>
            </div>

            <div class="form-group" style="margin: 1rem 0">
              <label for="postAuthor">Author</label>
              <input type="text" class="form-control" name="author" placeholder="Eg: H_sangg" required />
              <div class="invalid-feedback">
                Please enter author of this post!
              </div>
            </div>

            <div class="form-group" style="margin: 1rem 0">
              <label for="postDescription">Description</label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
              <input name="backgroundUrl" value="" class="d-none">
              <div class="invalid-feedback"> </div>
            </div>

            <!-- choose the background image -->
            <div class="form-check mt-3">
              <input class="form-check-input" type="radio" name="imageSource" id="imageSourceUnplash"
                value="usingUnplash" checked>
              <label class="form-check-label" for="imageSourceUnplash">
                Using Unplash random image
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="imageSource" id="imageSourceUpload"
                value="uploadFromComputer">
              <label class="form-check-label" for="imageSourceUpload">
                Upload image from your computer
              </label>
            </div>

            <!-- Using unplash -->
            <div class="form-group option-upload" style="margin: 1rem 0" data-method="usingUnplash">
              <label for="postChangeImage">Image</label>
              <small id="passwordHelpBlock" class="form-text text-muted">
                We&apos;re using
                <a href="https://picsum.photos">Unplash service</a> to get a
                random image.
              </small>
              <h5 class="change-image">change image</h5>
            </div>

            <!-- Upload from pc -->
            <div class="mb-3 mt-3 option-upload" data-method="uploadFromComputer">


              <input name="image" class="form-control" type="file" id="uploadImage">
              <label for="uploadImage" class="input-upload-file"><i class="fad fa-file-image icon"></i>Choose your
                file</label>

              <div class="invalid-feedback mt-2"> </div>
            </div>




            <div class="text-center">
              <button class="button-submit">
                <i class="fas fa-save mr-1"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center text-muted py-3">
    <small>Created by Po with <i class="fas fa-heart"></i></small>
  </footer>

  <!-- Scripts should be placed here to prevent blocking render UI -->
  <script src="./js/add-edit-post.js" type="module"></script>

  <!-- Toastifyjs -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
